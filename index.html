<html>
  <head>
    <script src="bundle/bundle.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.2/dist/aframe-extras.min.js"></script>
    <!-- <script src="https://rawgit.com/bestiejs/platform.js/master/platform.js"></script> -->
    <!-- <script src="https://rawgit.com/protyze/aframe-always-fullscreen-component/master/dist/aframe-always-fullscreen-component.min.js"></script> -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.2.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene id="scene" physics>

    <!-- ============================ ASSETS ============================================================ -->
      <a-assets>
        <img id="skymap" src="assets/images/sky.jpg" crossOrigin="anonymous">
        <img id="floor" src="assets/images/floor.jpg" crossOrigin="anonymous">

         <a-mixin id="green" material="color: green"></a-mixin>
         <a-mixin id="candle" geometry="primitive: box; width: 4; height: 4; depth: 4;" light></a-mixin>
         <a-mixin id="position" random-spherical-position="radius: 40; startX: 0; lengthX: 360; startY: 0; lengthY: 360" random-position="min: -40 3 -40; max: 30 40 30"></a-mixin>

         <a-mixin id="laser"
                 geometry="primitive: sphere; radius: 0.15"
                 material="color: red; metalness: 0.2; opacity: 0.4; roughness: 0.3; side: double"
                 rotation="90 0 0"
                 projectile="speed: -0.1" collider-check="target: .enemy"></a-mixin>
         <a-mixin ></a-mixin>
      </a-assets>

      <!-- ============================ ENTITIES ============================================================ -->

      <a-box id="ground"
                geometry="primitive: box; width: 200; height: 0.02; depth: 200"
                material="shader: flat; src: #floor"
                static-body>
              </a-box>

      <a-entity id="sky"
                geometry="primitive:sphere; radius:100; phiLength:360; phiStart:0; thetaLength:90"
                material="shader:flat; side:back; height:2048; src:#skymap; width:2048">
              </a-entity>

      <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>

      <a-entity entity-generator="mixin: green candle position; num: 9;"></a-entity>

      <a-camera id="player"
            universal-controls="movementControls: gamepad, keyboard"
            position="1 1.8 0"
            kinematic-body
            jump-ability="maxJumps: 2; distance: 10;"
            spawner="mixin: laser; on: click"></a-camera>

    </a-scene>
  </body>
</html>
