<html>
  <head>
    <script src="bundle/bundle.js"></script>
  </head>

  <!-- Set background color to cover for the difference between sky and floor -->
  <body style="background-color: #030404">
    <a-scene>

    <!-- Set asset images here then render it using a-entity with id later -->
      <a-assets>

      <!-- Sky image background picture should be an equirectangular image -->
        <img id="skymap" src="assets/images/sky.jpg" crossOrigin="anonymous">

        <!-- Floor image can be anything -->
        <img id="floor" src="assets/images/floor.jpg" crossOrigin="anonymous">

         <a-mixin id="green" material="color: green"></a-mixin>
         <a-mixin id="candle" geometry="primitive: box" light></a-mixin>
         <a-mixin id="position" random-spherical-position="radius: 40; startX: 0; lengthX: 360; startY: 0; lengthY: 360" random-position="min: -40 3 -40; max: 30 40 30" random-scale></a-mixin>

      </a-assets>

      <!-- render ground -->
      <a-entity id="ground"
                geometry="primitive: box; width: 12; height: 0.01; depth: 12"
                material="shader: flat; src: #floor">
              </a-entity>

      <!-- render sky -->
      <a-entity id="sky"
                geometry="primitive:sphere; radius:50; phiLength:360; phiStart:0; thetaLength:90"
                material="shader:flat; side:back; height:2048; src:#skymap; width:2048">
              </a-entity>
      <!-- <a-entity entity-generator="mixin: green candle position; num: 9;"></a-entity> -->

      <a-sphere color="#F55" radius="1"
                animation="property: position; dur: 1000;
                                 from: 0 0 0; to: -20 20 20">
      </a-sphere>
      <a-sphere color="#F55" radius="1"
                animation="property: position; dur: 1000;
                                 from: 0 0 0; to: 4 10 6">
      </a-sphere>
      <a-sphere color="#F55" radius="1"
                animation="property: position; dur: 1000;
                                 from: 0 0 0; to: 3 -3 -19">
      </a-sphere>
      <a-sphere color="#F55" radius="1"
                animation="property: position; dur: 1000;
                                 from: 0 0 0; to: 10 10 -10">
      </a-sphere>
      <a-sphere color="#F55" radius="1"
                animation="property: position; dur: 1000;
                                 from: 0 0 0; to: -3 10 10">
      </a-sphere>
    </a-scene>
  </body>
</html>
